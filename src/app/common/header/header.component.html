<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink = "/rentals">BookWithMe<img src="favicon.ico"></a>
  <div class="flex-container" style="justify-content: flex-start;">
    <input #citySearch
    (keyup.enter)="search(citySearch.value)"
    class="form-control mr-sm-2 bwm-search"
    type="search"
    placeholder="Search"
    aria-label="Search"
    >
    <button (click)="search(citySearch.value)"
    class="btn btn-outline-success my-2 my-sm-0 btn-bwm-search" type="button">Search</button>
  </div>
  
  <button
  class="navbar-toggler"
  type="button">
    <span class="navbar-toggler-icon" (click)="toggler()"></span>
  </button>
  
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
  
    <div class="navbar-nav ml-auto flex-container">
      


      <ng-container *ngIf = "auth.isAuthenticated()">
        <div   class="nav-item">
          <a class="nav-link">{{auth.getUsername()}}</a>
        </div>

      

        <div ngbDropdown class="d-inline-block">
          <a  class="nav-link text-white border-0" id="dropdown1" ngbDropdownToggle style="padding-top: 5px;"> Owner Section</a>
          <div ngbDropdownMenu aria-labelledby="dropdown1">
            <!-- items as links -->
            <a ngbDropdownItem class="dropdown-item" routerLink="/users/profile">Profile</a>
            <a ngbDropdownItem class="dropdown-item" [disabled]="!owner" routerLink="/rentals/new">Create Rental</a>
            <a ngbDropdownItem class="dropdown-item" [disabled]="!owner" routerLink="/manage/rentals">Manage Rentals</a>
            <a ngbDropdownItem class="dropdown-item" [disabled]="!owner" routerLink="/manage/bookings">Manage Bookings</a>
            
          </div>
        </div>
        
        <div   class="nav-item" clickable>
          <a class="nav-link float-right" (click)="logout()"  >Logout</a>
        </div>
      </ng-container>

      <ng-container *ngIf = "!auth.isAuthenticated()" class="flex">
      
        <div class="nav-item">
          <a class="nav-link" routerLink = "/login">Login <span class="sr-only">(current)</span></a>
        </div>
          <div class="nav-item">
            <a class="nav-link" routerLink = "/register">Register</a>
          </div>
      
     
      </ng-container>
    

    </div>
  </div>
</nav>
