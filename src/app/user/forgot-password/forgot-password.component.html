<section id="forgotPassword">

    <div class="bwm-form">
      <div class="row">
        <div class="col-md-5">
          <h1 class="page-title">Reset Your Password</h1>
         



        <form [formGroup] = "emailForm" (ngSubmit)="forgotPassword()">
          <div class="form-group">
              <label for="email">Email</label>
              <input  
                            name ="email" 
                            type="email" 
                            class="form-control" 
                            id="email"
                            formControlName="email"
                            autocomplete="off"
                            required>
                          <div *ngIf ="isInvalidForm('email')" 
                                class="alert alert-danger" >
                            <div *ngIf = "isRequired('email')">
                              Email is required.
                            </div>
                            <div *ngIf = "emailForm.controls['email'].errors.pattern">
                              Email must be a valid format
                            </div>
                          </div>
            </div>
          
            <button [disabled]="!emailForm.valid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
          <div *ngIf="errors.length > 0" class="alert alert-danger">
            <p *ngFor="let error of errors">{{error.detail}}</p>
          </div>

        </div>
  
        <div class="col-md-6 ml-auto">
          <div class="image-container">
            <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
            <img src="assets/images/register-image.jpg" alt="">
          </div>
        </div>
  
      </div>
    </div>
  
  </section>
