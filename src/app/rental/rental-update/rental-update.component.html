
<section id="rentalDetails" *ngIf="rental">

    <div class="upper-section">
      <div class="row">
        <div class="col-md-6">
  
      
          <img src="{{rental.image}}" alt="">
            <bwm-editable-image
                [(entity)]="rental"
                [field]=" 'image' "
                (entityChange)="updateRental(rentalId, $event)"
                >
            </bwm-editable-image>
  
        </div>
        <div class="col-md-6">
          <bwm-map
          [locationSubject]="locationSubject"
          [location]="rental.city +', '+ rental.street"
             >
          </bwm-map>
        </div>
      </div>
    </div>
  
    <div class="details-section">
      <div class="row">
        <div class="col-md-8">
          <div class="rental">
            <h2 class="rental-type {{rental.category}}">
              Shared
              <bwm-editable-select
                [(entity)]="rental"
                [field]=" 'shared' "
                [options]="[true, false]"
                [style]="{'display': 'inline-block'}"
                [className]=" 'rental-shared' "
                (entityChange)="updateRental(rentalId, $event)"
                >
              </bwm-editable-select>
  
              <bwm-editable-select
                [(entity)]="rental"
                [field]=" 'category' "
                [options]="rentalCategories"
                [className]=" 'rental-category' "
                (entityChange)="updateRental(rentalId, $event)"
              >
              </bwm-editable-select>
            </h2>
            <div class="rental-owner">
              <img src="assets/images/adorable.png" alt="">
              <span>{{rental.user.username}}</span>
            </div>
           
             <bwm-editable-input
                [(entity)]="rental"
                [field]=" 'title' "
                [className]=" 'rental-title' "
                (entityChange)="updateRental(rentalId, $event)"
                >
            </bwm-editable-input>
  
            <bwm-editable-input
              [(entity)]="rental"
              [field]=" 'city' "
              [transformView]="transformLocation"
              [className]=" 'rental-city' "
              (entityChange)="updateRental(rentalId, $event)"
              >
            </bwm-editable-input>
  
            <bwm-editable-input
              [(entity)]="rental"
              [field]=" 'street' "
              [transformView]="transformLocation"
              [className]=" 'rental-street' "
              (entityChange)="updateRental(rentalId, $event)"
              >
            </bwm-editable-input>
  
            <div class="rental-room-info">
  
              <span><i class="fa fa-building"></i>
              <bwm-editable-input
                [(entity)]="rental"
                [field]="'bedrooms'"
                [type]="'number'"
                [style]="{'display': 'inline-block'}"
                [className]=" 'rental-bedrooms' "
                (entityChange)="updateRental(rentalId, $event)"
                >
            </bwm-editable-input> bedrooms
             </span>
              <span><i class="fa fa-user"></i>{{countBedroomAssets(4)}} guests</span>
              <span><i class="fa fa-bed"></i> {{countBedroomAssets(2)}} beds</span>
            </div>
              <bwm-editable-textarea
              [(entity)]="rental"
              [field]=" 'description' "
              [className]=" 'rental-description' "
              [rows]="'6'"
              [cols]="'50'"
              (entityChange)="updateRental(rentalId, $event)"
              >
            </bwm-editable-textarea>
            <hr>
            <div class="rental-assets">
              <h3 class="title">Assets</h3>
              <div class="row">
                <div class="col-md-6">
                  <span>
                  <i class="fa fa-asterisk"></i> Cooling    
                  <bwm-editable-select
                    [(entity)]="animitySelect1"
                    [field]=" 'toggle'"
                    [options]="[true, false]"
                    [style]="{'display': 'inline-block'}"
                    [className]=" 'rental-anemities'"
                    (entityChange)="updateRentalAnemities(rentalId, $event,'cooling')"
                    >
                   </bwm-editable-select>
                   <i *ngIf="rentalCopy.anemities.includes('cooling')"class="fa fa-check" style="color:green" aria-hidden="true"></i>
                </span>
                  <span><i class="fa fa-thermometer"></i> Heating
                    <bwm-editable-select
                    [(entity)]="animitySelect2"
                    [field]=" 'toggle'"
                    [options]="[true, false]"
                    [style]="{'display': 'inline-block'}"
                    [className]=" 'rental-anemities'"
                    (entityChange)="updateRentalAnemities(rentalId, $event,'heating')"
                    >
                   </bwm-editable-select>
                   <i *ngIf="rentalCopy.anemities.includes('heating')"class="fa fa-check" style="color:green" aria-hidden="true"></i>
                  </span>
                  <span><i class="fa fa-location-arrow"></i> Iron
                    <bwm-editable-select
                    [(entity)]="animitySelect3"
                    [field]=" 'toggle'"
                    [options]="[true, false]"
                    [style]="{'display': 'inline-block'}"
                    [className]=" 'rental-anemities'"
                    (entityChange)="updateRentalAnemities(rentalId, $event,'iron')"
                    >
                   </bwm-editable-select>
                   <i *ngIf="rentalCopy.anemities.includes('iron')"class="fa fa-check" style="color:green" aria-hidden="true"></i>
                  
                  </span>
                </div>
                <div class="col-md-6">
                  <span><i class="fa fa-desktop"></i> Working area
                    <bwm-editable-select
                    [(entity)]="animitySelect4"
                    [field]=" 'toggle'"
                    [options]="[true, false]"
                    [style]="{'display': 'inline-block'}"
                    [className]=" 'rental-anemities'"
                    (entityChange)="updateRentalAnemities(rentalId, $event,'office')"
                    >
                   </bwm-editable-select>
                   <i *ngIf="rentalCopy.anemities.includes('office')"class="fa fa-check" style="color:green" aria-hidden="true"></i>
                  </span>
                  <span><i class="fa fa-cube"></i> Washing Machine
                    <bwm-editable-select
                    [(entity)]="animitySelect5"
                    [field]=" 'toggle'"
                    [options]="[true, false]"
                    [style]="{'display': 'inline-block'}"
                    [className]=" 'rental-anemities'"
                    (entityChange)="updateRentalAnemities(rentalId, $event,'washing-machine')"
                    >
                   </bwm-editable-select>
                   <i *ngIf="rentalCopy.anemities.includes('washing-machine')"class="fa fa-check" style="color:green" aria-hidden="true"></i>
                  </span>
                  <span><i class="fa fa-cube"></i> Dishwasher
                    <bwm-editable-select
                    [(entity)]="animitySelect6"
                    [field]=" 'toggle'"
                    [options]="[true, false]"
                    [style]="{'display': 'inline-block'}"
                    [className]=" 'rental-anemities'"
                    (entityChange)="updateRentalAnemities(rentalId, $event,'dishwasher')"
                    >
                   </bwm-editable-select>
                   <i *ngIf="rentalCopy.anemities.includes('dishwasher')"class="fa fa-check" style="color:green" aria-hidden="true"></i>
                  
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <bwm-rental-detail-booking [rental] = "rental">
          </bwm-rental-detail-booking>
        </div>
      </div>
    </div>
  </section>
