<section id="newRental">
    <div class="bwm-form">
      <div class="row">
        <div class="col-md-5">
          <h1 class="page-title">Create Rental</h1>
          <form #rentalForm="ngForm">
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text"
                     class="form-control"
                     id="title"
                     name="title"
                    [(ngModel)]="newRental.title" required>
          </div>
  
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
                     class="form-control"
                     id="city"
                    name="city"
                    [(ngModel)]="newRental.city" required>
          </div>
  
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text"
                     class="form-control"
                     id="street"
                    name="street"
                    [(ngModel)]="newRental.street" required>
            </div>
  
            <div class="form-group">
              <label for="category">Category</label>
  
              <select class="form-control"
                      id="category"
                    name="category"
                    [(ngModel)]="newRental.category" required>
                <option *ngFor="let category of rentalCategories"> {{category}} </option>
              
              </select>
            </div>
  
            <div class="form-group">
              
  <bwm-image-upload (imageChange)="handleImageUpload($event)"
      (imageError)="handleImageError()">
  </bwm-image-upload>
            </div>
  
            <div class="form-group">
              <label for="bedrooms">Bedrooms</label>
              <input type="number"
                     class="form-control"
                     id="bedrooms"
                    name="bedrooms"
                    [(ngModel)]="newRental.bedrooms" required>
            </div>
  
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="5"
                        type="text"
                        class="form-control"
                        id="description"
                    name="description"
                    [(ngModel)]="newRental.description" required>
              </textarea>
            </div>
  
            <div class="form-group">
              <label for="dailyRate">Daily Rate</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="number"
                       name="dailyRate"
                       class="form-control"
                       id="dailyRate"
                     name="dailyRate"
                    [(ngModel)]="newRental.dailyRate" required>
              </div>
            </div>

            <div class="form-group" style="width:100%">
              <label for="Anemities">Anemities</label>
              <br>

              <div class="row padding-new" style="width:100%">

               <div class="col-md-6" style="display:flex; justify-content: space-between">
               
                 
                    <div><i class="fa fa-asterisk"></i> Cooling</div>
                      
                    
                    
                      <div>
                        <input type="checkbox"
                        class="form-control form-check-input mt-0"
                        style="width:30px; height:30px"
                        id="cooling"
                        name="cooling"
                        (click)="addAnemities('cooling',$event)"
                        >
                      </div>
                    
              
               </div>
               <div class="col-md-6" style="display:flex; justify-content: space-between">
              
                    <div>
                      <i class="fa fa-thermometer"></i> Heating
                    </div>
                  
                      <div>
                        <input type="checkbox"
                        class="form-control form-check-input mt-0"
                        style="width:30px; height:30px"
                        id="heating"
                        name="heating"
                        (click)="addAnemities('heating',$event)"
                        >
                      </div>
                    
                  
               </div>
              </div><!--End of row 1-->
               
              <div class="row padding-new" style="width:100%">
                <div class="col-md-6" style="display:flex; justify-content: space-between">
                
                    <div>
                      <i class="fa fa-tachometer" aria-hidden="true"></i> Iron
                    </div>
                    
                    <div>
                      <input type="checkbox"
                      class="form-control form-check-input mt-0"
                      style="width:30px; height:30px"
                      id="iron"
                      name="iron"
                      (click)="addAnemities('heating',$event)"
                      >
                    </div>
               </div> 
               <div class="col-md-6" style="display:flex; justify-content: space-between">
            
                   <div>
                    <i class="fa fa-cube"></i> Washing machine
                   </div>
                  
                     <div>
                       <input type="checkbox"
                       class="form-control form-check-input mt-0"
                       style="width:30px; height:30px"
                       id="cooling"
                       name="cooling"
                       (click)="addAnemities('washing-machine',$event)"
                       >
                     </div>
                  
                
              </div>
            </div><!--End of  row 2-->
              

              <div class="row padding-new" style="width:100%">
               <div class="col-md-6" style="display:flex; justify-content: space-between">
              
                   <div>
                    <i class="fa fa-desktop"></i> Office
                   </div>
                  
                    <div>
                      <input type="checkbox"
                      class="form-control form-check-input mt-0"
                      style="width:30px; height:30px"
                      id="heating"
                      name="heating"
                      (click)="addAnemities('office',$event)"
                      >
                    </div>
                
              </div>  
              <div class="col-md-6" style="display:flex; justify-content: space-between">
              
                   <div>
                    <i class="fa fa-cube"></i> Dishwasher
                   </div>
                  
                     <div class="right">
                       <input type="checkbox"
                       class="form-control form-check-input mt-0"
                       style="width:30px; height:30px"
                       id="dishwasher"
                       name="dishwasher"
                       (click)="addAnemities('dishwasher',$event)"
                       >
                     </div>
                  
               
              </div>  
            </div><!--end of row 3-->

             </div>

              
            

  
            <div class="form-group">
              <label for="shared">Shared</label>
              <input type="checkbox"
                     class="form-control form-check-input mt-0"
                     style="width:30px; height:30px"
                     id="shared"
                    name="shared"
                    [(ngModel)]="newRental.shared">
            </div>
            <button (click)="createRental()"
            [disabled]="rentalForm.form.status == 'INVALID'" 
            type="button"
            class="btn btn-bwm">Submit</button>
          </form>
  <div *ngIf="errors.length > 0" class="alert alert-danger">
  <p *ngFor="let error of errors">
  {{error.detail}}
  </p>
  </div>
        </div>
        <div class="col-md-6 ml-auto">
          <div class="image-container">
            <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
            <img src="assets/images/create-rental.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
